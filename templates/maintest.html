<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            display: flex;
            height: 100vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2d2d2d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #cccccc;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .menu {
            flex-grow: 1;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 10px;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #404040;
            color: #ffffff;
        }

        /* Upgrade Button */
        .upgrade-button {
            padding: 10px;
            background-color: #3a3a3a;
            color: #d4d4d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upgrade-button:hover {
            background-color: #505050;
        }

        /* Chat Area */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-message {
            flex-direction: column;
            background-color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
        }

        /* Message Input */
        .message-input {
            display: flex;
            padding: 15px;
            background-color: #2d2d2d;
            position: fixed;
            bottom: 0;
            right: 0;
            width: calc(100% - 250px); /* Adjust for sidebar width */
            border-top: 1px solid #444;
        }
        @media (max-width: 768px) {
            .message-input {
                right: 20px; /* Adjust the value as needed */
            }
        }

        .message-input input {
            flex-grow: 1;
            padding: 10px;
            background-color: #3a3a3a;
            color: #d4d4d4;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .message-input input::placeholder {
            color: #888;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #505050;
            color: #d4d4d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #606060;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ChatGPT</h2>
            <div class="menu">
                <div class="menu-item">Explore GPTs</div>
                <div class="menu-item active">Conversation Summary</div>
                <div class="menu-item">Streamlit Yes No App</div>
                <div class="menu-item">User Inquiry Response</div>
                <div class="menu-item">Fixing Backup Issues</div>
            </div>
            <button class="upgrade-button">Upgrade plan</button>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-message">
                <p>Hello! How can I assist you today?</p>
            </div>
        </main>

        <!-- Message Input -->
        <div class="message-input">
            <input type="text" placeholder="Message ChatGPT">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
