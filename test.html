            </video>

  </body>
  <script>
    function toggleModal() {
        const modal = document.getElementById('menuModal');
        modal.classList.toggle('show');
    }

    window.onclick = function(event) {
        const modal = document.getElementById('menuModal');
        if (event.target === modal) {
            modal.classList.remove('show');
        }   
    };
  </script>
